{% extends 'partial/common/base.html' %}


{% block content %}
<form action="{% url 'change_password'  %}" method="post" class="text-center">
    {% csrf_token %}
<div class="row">
    <div class="col">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    {% for error in form.password_confirm.errors %}
    <div class="col">             
        <label for="erorr" class="form-label">Неверный ввод</label>
        <p class="text-danger" id="erorr">{{ error }}</p>
    </div>
    {% endfor %}
    <div class="col">
        <label for="password_confirm" class="form-label">Подтвердите пароль:</label>
        <input type="password" class="form-control" id="password_confirm" name="password_confirm">
    </div>
</div>
  <div class="mb-3">
    <label for="old_password" class="form-label">Старый пароль</label>
    {% for error in profile_form.bio.errors %}
    <p class="text-danger">{{ error }}</p>
    {% endfor %}
    <input type="password" class="form-control" id="old_password" name="old_password">
  </div>
  <input style="margin: 20px; font-size: 22px" type="submit" class="btn btn-light" value="Сохранить">
</form>
  {% endblock %}
